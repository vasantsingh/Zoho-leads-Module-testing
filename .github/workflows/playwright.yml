name: Run Playwright Tests

on:
  push:
    branches:
      - master  # Adjust this to match your default branch if necessary
  pull_request:
    branches:
      - master  # Adjust this to match your default branch if necessary

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Fetch only the latest commit to speed up the workflow

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ensure Node.js 20 is used

      - name: Install dependencies
        run: npm install
        env:
          NODE_ENV: development  # Explicitly set the environment if needed

      - name: Run Playwright tests
        run: npm run zoho-leads-module-testing
        env:
          NODE_ENV: test  # Set the environment for test execution if needed

      - name: Upload Playwright test results
        if: always()  # Ensure results are uploaded even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: playwright-test-results
          path: ./playwright-report  # Adjust if your Playwright report path is different
