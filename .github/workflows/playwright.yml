name: Run Playwright Tests

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        run: npm install faker.js
        run: npm install playwright

      - name: Run Playwright tests
        run: npm run zoho-leads-module-testing